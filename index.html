<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Many Days Left?</title>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <div class="everything">
        <div class="cont2">
            <header>
                <h3>Hello, Please Fill in the form below.</h3>
            </header>
            
            <form>
                <div>
                    <label for="birthday">Enter your Birthday </label> <br>
                    <div class="inputs">
                        <input type="text" name="DD" id="dd" placeholder="dd">  <input type="text" name="MM" id="mm" placeholder="mm">
                    </div>
                </div>

                <input type="button" id="submit" value="SUBMIT">
            </form>

            <div class="result">
                <h3>
                    Here's a <span id="countDown">Countdown</span> to your birthday:
                </h3>

                <div class="timer">
                    <div class="days">
                        <h1 id="days">00</h1>
                        <p>DAYS</p>
                    </div>

                    <div class="hours">
                        <h1 id="hours">00</h1>
                        <p>HOURS</p>
                    </div>

                    <div class="minutes">
                        <h1 id="minutes">00</h1>
                        <p>MINUTES</p>
                    </div>

                    <div class="seconds">
                        <h1 id="seconds">00</h1>
                        <p>SECONDS</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
